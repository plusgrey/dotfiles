##### 基础行为 #####

# 更快的响应
set -sg escape-time 10

# 默认 shell
set -g default-shell /bin/zsh

# 256 色
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 启用鼠标（滚动 / 选 pane / resize）
set -g mouse on

# 历史行数
set -g history-limit 100000

# 窗口 / pane 编号从 1 开始
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### 前缀键优化 #####

# 把前缀从 Ctrl-b 改成 Ctrl-a（更顺手）
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

##### Pane / Window 快捷键 #####

# 水平 / 垂直分屏（更直觉）
bind | split-window -h
bind - split-window -v

# Vim 风格切 pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim 风格 resize（按住前缀 + HJKL）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 快速新建 / 关闭窗口
bind c new-window
bind x kill-pane
bind X kill-window

##### 复制模式（为 Neovim / Linux 优化） #####

setw -g mode-keys vi

# 进入复制模式
bind v copy-mode

# Wayland 下复制到系统剪贴板（wl-copy）
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

##### 状态栏（重点美化部分） #####

set -g status on
set -g status-interval 2

# 状态栏位置
set -g status-position bottom

# 颜色主题（偏深色，和 WezTerm 很搭）
set -g status-style "bg=#1e1e2e fg=#cdd6f4"

# 左侧：tmux logo + session 名
#set -g status-left-length 40
#set -g status-left "#[fg=#89b4fa]   #[fg=#cdd6f4]#S "
#set -g status-left '#{?client_prefix,#[bg=#89b4fa,fg=#1e1e2e,bold],#[fg=#89b4fa]}   #[fg=#cdd6f4]#S #[default]'
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-style "#{?client_prefix,bg=#f38ba8,fg=#1e1e2e,bg=#1e1e2e,fg=#cdd6f4}"

# 窗口样式
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W "

# 右侧：时间 + 主机名
set -g status-right-length 60
set -g status-right "#[fg=#a6e3a1]   %H:%M  #[fg=#f9e2af]   #H "

##### Pane 边框 #####

set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

##### 消息 / 提示 #####

set -g message-style "bg=#313244 fg=#cdd6f4"

##### 其他实用设置 #####

# 自动重载配置
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

# 分屏时继承当前路径
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

